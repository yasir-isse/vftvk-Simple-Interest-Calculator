<!DOCTYPE html>
<html>
  <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      Amount <input type="number" id="principal" /> <br />
      Rate
      <input
        type="range"
        id="rate"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
        onchange="updateRate()"
      />
      <span id="rate_val">10.25%</span>
      <br />
      No. of Years
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br />
      <br />

      <button type="button" onclick="compute()">Compute Interest</button>
      <button type="button" onclick="reset()">Reset</button>
      <span id="result"></span>
    </div>
    <footer>
      &#169; Everyone Can Get Rich
      <p>This Calculator belongs to Yasir Ahmed</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
